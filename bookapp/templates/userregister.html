<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body >
  <form method="post">{% csrf_token %}
        <div class="container shadow shadow-3px " style=" margin-top: 50px; margin-left: 450px;width: 400px; height: 570px; border-radius: 50px;background-color:rgba(218, 227, 225);">

        <h1 style="font-size: 30px; font-weight: 0; font-family:Impact, Haettenschweiler, 'Arial Narrow 100', sans-serif; margin-left: 100px;padding-top: 40px;">Shop Register</h1>

        <label class="form-label mt-3 " style="margin-left: 65px;">Username</label>
        <input type="text" class="form-control shadow shadow-1px"  name="username" style="width: 250px; margin-left: 60px; border-radius: 50px;">
        <label class="form-label mt-2"  style="margin-left: 65px;">FirstName</label>
        <input type="text" class="form-control shadow shadow-1px" name="first_name" style="width: 250px; margin-left: 60px; border-radius: 50px;">
        <label class="form-label mt-2"  style="margin-left: 65px;">LastName</label>
        <input type="text" class="form-control shadow shadow-1px" name="last_name" style="width: 250px; margin-left: 60px; border-radius: 50px;">
        <label class="form-label mt-2"  style="margin-left: 65px;">Email</label>
        <input type="email" class="form-control shadow shadow-1px" name="email" style="width: 250px; margin-left: 60px; border-radius: 50px;">
        <label class="form-label mt-2"  style="margin-left: 65px;">Password</label>
        <input type="password" class="form-control shadow shadow-1px" name="password" style="width: 250px; margin-left: 60px; border-radius: 50px;">









     <button type="submit" class="btn btn-primary mt-4" style="width: 100px;margin-left: 135px; border-radius: 50px;">Register</button>


















    </div>

  </form>

</body>
</html>
